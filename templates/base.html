{% load static %}
<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <title>ΠΛΤΤ Sessions</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ΠΛΤΤ Sessions in Rex Malmo with guestt djs">
    <meta name="keywords" content="ΠΛΤΤ Sessions, party, event, media, audio, set, guestt dj, dj">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href=" {% static 'css/style.css' %} ">
</head>
<body class="d-flex flex-column h-100">
    <nav class="header navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <div class="header-left">
            <a class="first-logo" href="{% url 'home' %}">ΠΛΤΤ</a>
            <a class="second-logo fixed-left" href="{% url 'home' %}">Sessions </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="menu ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact_form' %}">Contact</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% include 'messages.html' %}
    <main class="flex-shrink-0 main-bg">   
    {% block content %}

    {% endblock content %}
    </main>
    <footer class="footer">
        <ul class="social-networks">
            <li>
                <a href="https://soundcloud.com/matias-castro-931661559" target="_blank" rel="noopener" aria-label="'Visist MaTT Soundcloud page (opens in a new tab)"><i class="fa-brands fa-soundcloud"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UC0uA3gwPtxfrjrcNcru3oRQ" target="_blank" rel="noopener" aria-label="'Visist MaTT Soundcloud page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/invites/contact/?i=mk2izkc603ei&utm_content=2wk4h2" target="_blank" rel="noopener" aria-label="'Visist MaTT Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/16265644b9.js" crossorigin="anonymous"></script>
</body>
</html>
